<!DOCTYPE html>
{% extends 'accounts/profile.html' %}
{% block content%}
<table>
    <tr>
        <th>Nombre</th>
        <th>Juegos</th>
        <th>Listas</th>
        {% if request.user.is_authenticated %}
        <th></th>
        {% endif %}
    </tr>
    {% for seguidor in seguidores %}
    <tr>
        <td>
        <a href="{% url 'profile' id=seguidor.id %}">{{ seguidor.nickname }}</a>
        </td>
        <td>{{ seguidor.cant_juegos_jugados }}</td>
        <td>{{ seguidor.cant_listas_de_juegos }}</td>
        
    </tr>
    {% endfor %}
</table>
{% endblock %}
</html>
