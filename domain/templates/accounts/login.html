<!-- accounts/login.html -->

{% extends "main.html"%}

{% block content %}
<body>
    <h2>Iniciar Sesión</h2>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar Sesión</button>
    </form>
    <p>No tenes una cuenta <a href="{% url 'register' %}">registrate</a> </p>
</body>
{% endblock %}
