<!-- accounts/login.html -->

{% extends "main.html"%}

{% block content %}
<h2 class="mt-5">Iniciar Sesión</h2>
{% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
{% endif %}
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
</form>
<p class="mt-3">No tienes una cuenta?<a href="{% url 'register' %}" class="btn btn-link">Regístrate</a></p>
{% endblock %}
