<!DOCTYPE html>
<html>
{% extends 'accounts/profile.html' %}

{% block profile %}
    {{ block.super }}
{% endblock %}

{% block content %}
<h1>JUEGOS</h1>
<div class="container mt-4">
  <div class="row">
    {% for juego in juegos %}
      <div class="col-md-2 mb-3">
        <div class="card">
          <img src="{{ juego.portada.url }}" class="card-img-top" alt="Portada de {{ juego.name }}">
          <div class="card-body">
            <h6 class="card-title">{{juego}} ‚≠ê{{ juego.puntuacion_promedio }}</h5>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
</html>
